<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acuarelable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleContacto.css">
</head>
<body>
    

    <section >
        <div id="contenedorFormComentario">
            <div class="tituloForm">Consultas y Comentarios</div>
            <div class="explicacionForm">Escribime lo que quieras decirme y no te olvides de dejarme un mail para que pueda responderte!</div>
            <div class="campoObligatorio">*Obligatorio</div>
            <div id="formularioComentario">
            <form action="">
                <div>
                <label for="nombre">
                    <div class="nombreCampo">Nombre *</div>
                    <input class="campo" type="text" id="nombre" placeholder="Ingresá tu nombre">
                </label>
                </div>
                <div>
                <label for="email">
                    <div class="nombreCampo">Email *</div>
                    <input class="campo" type="email" id="email" placeholder="Ingresá un email de contacto">
                </label>
                </div>
                <div>
                <label for="comentario">
                    <div class="nombreCampo">Comentario/Consulta *</div>
                    <input class="campo" type="textarea" id="comentario" placeholder="¿Qué quisieras decirme?">
                </label>
                </div>
                <div class="enviar">
                    <button  class= "botonEnviar" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        </div>
    </section>


</body>
</html>
